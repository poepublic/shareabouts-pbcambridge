activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported:
    from: '2023-09-11 00:00 -0400'   # Daylight savings begins mid-March
    until: '2023-10-01 00:00 -0400'  # and ends early-November.
  editors: cambridge-staff
  moderators: cambridge-staff
  response_name: _(idea)
  response_plural_name: _(ideas)
  # Labels for the buttons that toggle the map and list views
  add_button_label: _(Submit an idea)
  show_list_button_label: _(Show Ideas as a list)
  show_map_button_label: _(Show on a map)
  title: _(Describe your idea)
  action_text: _(suggested)
  help_text: _(Ideas must be for <strong>capital</strong> projects – Please see the guidelines here)
  anonymous_name: _(Someone)
  submit_button_label: _(Share my idea)
  location_item_name: location
  items:
    - prompt: _(Is your idea about a specific location or the entire city?)
      name: city_wide
      sticky: false
      optional: false
      type: radiogroup
      attrs:
        - key: required
          value: true
      options:
      - label: _(A specific location)
        value: no
      - label: _(City-wide)
        value: yes
    - prompt: _(Title of your idea?)
      type: text
      name: title
      optional: false
      attrs:
        - key: placeholder
          value: _(Idea Title...)
        - key: size
          value: 30
        - key: maxlength
          value: 100
        - key: required
          value: true
    - prompt: _(What is your idea, and how does it improve Cambridge?)
      type: textarea
      name: description
      optional: false
      attrs:
        - key: placeholder
          value: _(What need does your idea address? Who does it benefit? Share any relevant details about your idea.)
        - key: maxlength
          value: 1000
        - key: required
          value: true
    - prompt: _(Pick a category for your idea)
      name: location_type
      type: radiogroup
      options:
        - label: _(Arts & Culture)
          value: arts_and_culture
        - label: _(Community Resources & Education)
          value: community_resources
        - label: _(Environment & Sustainability)
          value: environment_and_sustainability
        - label: _(Parks & Recreation)
          value: parks_and_recreation
        - label: _(Transportation, Streets & Sidewalks)
          value: transpo_streets_and_sidewalks
      attrs:
        - key: required
          value: true
    - prompt: _(Your Name (required, will be shown on the map))
      type: text
      name: submitter_name
      sticky: true
      optional: false
      attrs:
        - key: size
          value: 30
        - key: required
          value: true
    - prompt: _(Your Email (optional, will NOT be shown on the map))
      type: email
      name: private-email
      sticky: true
      attrs:
        - key: size
          value: 30
    - prompt: _(Your Phone Number (optional, will NOT be shown on the map))
      type: tel
      name: private-phone
      sticky: true
      attrs:
        - key: size
          value: 10
    # - prompt: _(Your ZIP Code (required, will NOT be shown on the map))
    #   type: text
    #   name: private-zip
    #   sticky: true
    #   attrs:
    #     - key: size
    #       value: 10
    #     - key: required
    #       value: true
    - prompt: _(How did you hear about participatory budgeting (please choose all that apply...)?)
      type: checkbox
      name: heard_about_pb
      sticky: true
      attrs:
        - key: required
          value: true
      options:
        - label: _(City Council member)
          value: city-council-member
        - label: _(City website)
          value: city-website
        - label: _(City social media account)
          value: city-socialmedia
        - label: _(Community group)
          value: community-group
          other: true
        - label: _(Email)
          value: email
        - label: _(Event)
          value: event
          other: true
        - label: _(Newspaper/TV/radio)
          value: newspaper-tv-radio
        - label: _(PB Advertising (Resident mailing/flyer/lawn sign, etc.))
          value: pb-advertising
        - label: _(School / Youth center)
          value: youth-center
        - label: _(Word of mouth)
          value: word-of-mouth
        - label: _(Other)
          value: other
          other: true

    - prompt: _(Have you completed this personal information survey already in this participatory budgeting cycle?)
      name: private-completed_personal_info_survey
      sticky: true
      optional: false
      type: radiogroup
      attrs:
        - key: required
          value: true
      options:
        - label: _(Yes ✅)
          value: yes
        - label: _(No ❌)
          value: no
        - label: _(Not sure 🤷)
          value: not-sure

    - prompt: _(Have you submitted an idea, voted, or volunteered in any of the previous PB cycles?)
      name: private-previous_participant
      sticky: true
      optional: false
      type: radio
      attrs:
        - key: required
          value: true
        - key: data-personal-info
          value: true
      options:
      - label: _(No I haven't)
        value: no
      - label: _(Yes I have)
        value: yes
      - label: _(I am not sure)
        value: not-sure
    - prompt: _(Did you vote in the November 2, 2021 municipal election?)
      name: private-municipal_election_voter
      sticky: true
      optional: false
      type: radio
      attrs:
        - key: required
          value: true
        - key: data-personal-info
          value: true
      options:
        - label: _(No, I am not eligible to vote)
          value: not-eligible
        - label: _(No, I did not vote but am eligible to)
          value: no
        - label: _(Yes, I voted)
          value: yes
        - label: _(Prefer not to answer/unsure)
          value: not-sure
    - prompt: _(In the past 12 months, have you worked with other people in your neighborhood to fix a problem or improve a condition in your community, not including work you may have done related to participatory budgeting?)
      name: private-other_civic_participant
      sticky: true
      optional: false
      type: radio
      attrs:
        - key: required
          value: true
        - key: data-personal-info
          value: true
      options:
        - label: _(Yes, I have done that)
          value: yes
        - label: _(No, I have not done that)
          value: no
        - label: _(Prefer not to answer/unsure)
          value: not-sure
    - prompt: _(Your age)
      type: select
      name: private-age
      sticky: true
      optional: false
      attrs:
        - key: required
          value: true
        - key: data-personal-info
          value: true
      options:
        - label: _(Please choose...)
          value:
        - label: _(Under 18)
          value: under18
        - label: _(18 to 24)
          value: 18to24
        - label: _(25 to 34)
          value: 25to34
        - label: _(35 to 44)
          value: 35to44
        - label: _(45 to 54)
          value: 45to54
        - label: _(55 to 64)
          value: 55to64
        - label: _(65 to 74)
          value: 65to74
        - label: _(75 and over)
          value: 75-or-older
        - label: _(Prefer not to answer)
          value: no-answer
    - prompt: _(Your gender)
      type: gender-select
      name: private-gender
      sticky: true
      optional: false
      attrs:
        - key: required
          value: true
        - key: data-personal-info
          value: true
      options:
        - label: _(Woman)
          value: woman
        - label: _(Man)
          value: man
        - label: _(Nonbinary/gender non-conforming)
          value: nonbinary
        - label: _(Transgender – birth gender different from current gender)
          value: transgender
        - label: _(Cisgender – birth gender same as current gender)
          value: cisgender
        - label: _(Other gender identity)
          value: other
          other: true
        - label: _(Prefer not to answer)
          value: no-answer
    - prompt: _(Your Race/Ethnicity)
      type: checkbox
      name: private-race
      sticky: true
      optional: false
      attrs:
        - key: required
          value: true
        - key: data-personal-info
          value: true
      options:
        - label: _(Asian)
          value: asian
        - label: _(Black or African American)
          value: black-or-african-american
        - label: _(Hawaiian or Pacific Islander)
          value: hawaiian-or-pacific-islander
        - label: _(Hispanic, Latinx)
          value: hispanic-or-latinx
        - label: _(Middle Eastern/North African)
          value: middle-eastern-or-north-african
        - label: _(Native American, Alaskan)
          value: native-american-or-alaskan
        - label: _(White, Caucasian)
          value: white-or-caucasian
        - label: _(Multi-racial, multi-ethnic background)
          value: multi-racial-or-multi-ethnic
        - label: _(Other)
          value: other
          other: true
        - label: _(Prefer not to answer)
          value: no-answer
    - prompt: _(Annual Household Income)
      type: select
      attrs:
        - key: required
          value: true
        - key: data-personal-info
          value: true
      options:
        - label: _(Please choose...)
          value:
        - label: _(Less than $25,000)
          value: 024-or-less
        - label: _($25,000 - $49,999)
          value: 025to049
        - label: _($50,000 - $74,999)
          value: 050to074
        - label: _($75,000 - $99,999)
          value: 075to099
        - label: _($100,000 - $124,999)
          value: 100to124
        - label: _($125,000 or more)
          value: 125-or-more
        - label: _(Prefer not to answer/unsure)
          value: no-answer
      name: private-income
      sticky: true
      optional: false
    - prompt: _(What is your highest level of education?)
      type: select
      optional: false
      name: private-education
      sticky: true
      attrs:
        - key: required
          value: true
        - key: data-personal-info
          value: true
      options:
      - label: _(Please choose...)
        value:
      - label: _(Less than high school diploma)
        value: less-than-highschool
      - label: _(High school diploma, GED, or equivalent)
        value: highschool
      - label: _(Some college; no degree)
        value: some-college
      - label: _(Associate's degree or technical certificate)
        value: associates
      - label: _(Bachelor's degree)
        value: bachelors
      - label: _(Graduate, professional, or advanced studies; no degree)
        value: some-graduate-school
      - label: _(Graduate, professional, or advanced degree)
        value: graduate-degree
      - label: _(Prefer not to answer)
        value: no-answer

