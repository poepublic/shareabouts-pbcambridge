    center:
      lat: 42.3783903
      lng: -71.1129096
    zoom: 14
    minZoom: 13
    maxZoom: 18
    maxBounds: [ [42.44461466242642, -71.22642517089844], [42.30971644816202, -70.99845886230469] ]
  layers:
