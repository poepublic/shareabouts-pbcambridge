        url: https://api.mapbox.com/styles/v1/poepublic/cjvse8hab1bum1cqitvwqtcwg/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoicG9lcHVibGljIiwiYSI6ImNqdnNndXpoMTBxNTQ0YW1hdnBqbHZ1aHoifQ.YDK21j8x_K228nND9E49kg
